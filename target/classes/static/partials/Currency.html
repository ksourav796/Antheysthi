<section class="content">
    <div class="row">
        <div class="col-md-12 col-xs-12 customer-data">
            <table id="example" class="table table-striped table-bordered nowrap" style="width:100%">
                <thead>
                <tr>
                    <th>
                        Currrency Name
                    </th>
                    <th>
                        Currrency Code
                    </th>
                    <th>
                        Currrency Symbol
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>


                </thead>
                <tbody id="parentTable">
                <input type="hidden" ng-model="currencyId" value="{{currencyList1.currencyId}}"/>
                <tr ng-repeat="currency in currencyList1|filter:searchText">
                    <td>{{currency.currencyName}}</td>
                    <td>{{currency.currencyCode}}</td>
                    <td>{{currency.currencySymbol}}</td>
                    <td><button type="button" class="btn btn-primary hi_btn"  ng-click="editCurrency(currency)">Edit</button></td>
                </tr>
                <!--<tr ng-if="searchText!=''&&(currencyList1|filter:searchText).length==0">-->
                    <!--<td colspan="5" style="color: red; font-weight: bold">No Records Found</td>-->
                <!--</tr>-->
                </tbody>
            </table>
        </div>
    </div>
</section>
