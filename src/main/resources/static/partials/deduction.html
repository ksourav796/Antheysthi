                               ng-change="getPaginatedDeductionList(searchText)">

                    <div class="top-button-area">
                        <div class="col-md-2 col-sm-4">
                            <button type="button" class="btn btn-block btn-success" ng-click="addDeduction()">Add</button>
                        </div>

                </div>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-12 col-xs-12 customer-data">
            <table id="example" class="table table-striped table-bordered nowrap" style="width:100%">
                <thead>
                <tr>
                    <th>
                        DeductionName
                    </th>
                    <th>
                        DeductionDesc
                    </th>
                    <th>
                        Status
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>


                </thead>
                <tbody>
                <tr ng-repeat="deduction in deductionList| filter:customerSearchText">
                    <td>{{deduction.deductionName}}</td>
                    <td>{{deduction.deductionDesc}}</td>
                    <td>{{deduction.status}}</td>

                    <td><button type="button" class="btn btn-primary hi_btn"  ng-click="editDeduction(deduction)">Edit</button></td>
                    <!--<button type="button" class="btn btn-primary hi_btn"  ng-click="deletecustomer(customer.customerId)">Delete</button></td>-->
                </tr>
                </tbody>
            </table>
            <div class="col-sm-12 pagination_">

                <div class="col-sm-12" style="float:right !important;">
                    <button type="button" class="btn btn-default hi_btn" ng-class="{'diabled-class': first}"
                            ng-disabled="first"
                            ng-click="getPaginatedDeductionList('firstPage')" ng-model="first">First
                    </button>
                    <button type="button" class="btn btn-default hi_btn" ng-class="{'diabled-class': prev}"
                            ng-disabled="prev"
                            ng-click="getPaginatedDeductionList('prevPage')" ng-model="prev">Prev
                    </button>
                    <button type="button" class="btn btn-default hi_btn" name="next" ng-disabled="next"
                            ng-click="getPaginatedDeductionList('nextPage')" value="next"
                            ng-class="{'diabled-class': next}" ng-model="next">Next
                    </button>
                    <button type="button" class="btn btn-default hi_btn"
                            ng-click="getPaginatedDeductionList('lastPage')" ng-class="{'diabled-class': last}"
                            ng-disabled="last"
                            ng-model="last">Last
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="add_new_Deduction_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 id="country-title">Add Deduction</h4>
            </div>
            <div class="modal-body">
                <div class="box-body">
                    <div class="row" id="cus_step1">

                        <div class="form-group">
                            <label  class="col-sm-3 control-label">DeductionName<span style="color: red">*</span></label>
                            <div class="col-sm-9">
                                <input id="DeductionName" name="DeductionName"
                                       ng-pattern="/[aA-zZ\s]$/" alpha-without-space=""
                                       type="text" placeholder="DeductionName"
                                       ng-model="deductionName" maxlength="125"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-3 control-label">Description</label>
                            <div class="col-sm-9">
                                <input id="Description" name="CountryName" alpha-without-space=""
                                       ng-pattern="/[aA-zZ\s]$/"
                                       type="text" placeholder="Description"
                                       ng-model="deductionDescription" maxlength="125"
                                       class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <label  class="col-sm-3 control-label">Status</label>
                            <div class="col-sm-9">
                                <select name="custStatus" id="custStatus" ng-model="status" class="form-control" required>
                                    <option value="Active">Active</option>
                                    <option value="InActive">InActive</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-toggle="modal" ng-disabled="isDisabled"
                        -data-target=".print-me" ng-click="saveDeduction()">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="removeDeductionDetails()">Close</button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
