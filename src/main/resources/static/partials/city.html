        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="top-box">
                <!--<div class="col-md-2">-->
                    <!--<div class="input-group">-->
                        <!--<input class="form-control" placeholder="Search..." id="textinput" name="textinput"  type="text"-->
                               <!--placeholder="Search City" ng-model="searchText"-->
                               <!--ng-change="getpaginatedcitylist(searchText)">-->

                    <!--</div>-->
                <!--</div>-->
                <div class="col-md-10">
                    <div class="top-button-area">
                        <div class="col-md-2 col-sm-4 col-xs-4">
                            <button type="button"  class="dropbtn btn btn-primary hi_btn" ng-click="AddCity()"style="width:80%">Add</button>
                        </div>

<section class="content">
    <div class="row">
        <div class="col-md-12 col-xs-12 customer-data">
            <table id="example" class="table table-striped table-bordered nowrap" style="width:100%">
                <thead>
                <tr>
                    <th>
                        Country
                    </th>
                    <th>
                        State
                    </th>
                    <th>
                        City
                    </th>
                    <th>
                        Actions
                    </th>
                </tr>


                </thead>
                <tbody>
                <tr ng-repeat="city in cityList|filter:searchText">
                    <td>{{city.countryName}}</td>
                    <td>{{city.stateName}}</td>
                    <td>{{city.cityName}}</td>
                    <td><button type="button" class="btn btn-primary hi_btn"  ng-click="editCity(city)">Edit</button>                    <!--<button type="button" class="btn btn-primary hi_btn"  ng-click="deletecustomer(customer.customerId)">Delete</button></td>-->
                </tr>
                </tbody>
            </table>
            <div class="col-sm-12 pagination_">

                <div class="col-sm-12" style="float:right !important;">
                    <button type="button" class="btn btn-default hi_btn" ng-class="{'diabled-class': first}"
                            ng-disabled="first"
                            ng-click="getpaginatedcitylist('firstPage')" ng-model="first">First
                    </button>
                    <button type="button" class="btn btn-default hi_btn" ng-class="{'diabled-class': prev}"
                            ng-disabled="prev"
                            ng-click="getpaginatedcitylist('prevPage')" ng-model="prev">Prev
                    </button>
                    <button type="button" class="btn btn-default hi_btn" name="next" ng-disabled="next"
                            ng-click="getpaginatedcitylist('nextPage')" value="next"
                            ng-class="{'diabled-class': next}" ng-model="next">Next
                    </button>
                    <button type="button" class="btn btn-default hi_btn"
                            ng-click="getpaginatedcitylist('lastPage')" ng-class="{'diabled-class': last}"
                            ng-disabled="last"
                            ng-model="last">Last
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="modal fade" id="add_new_city_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 id="country-title">Add City</h4>
            </div>
            <div class="modal-body">
                <div class="box-body">
                    <div class="row" id="cus_step1">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" >Country<span style="color: red">*</span></label>
                            <div class="col-sm-9" style="position:relative;">
                                <select id="countryId" name="countryId"
                                        ng-model="countryId"
                                        ng-change="countryState(countryId)"
                                        ng-options="country.countryId as
											country.countryName for country in countryList" class="form-control input-md">
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">State<span style="color: red">*</span></label>
                            <div class="col-sm-9" style="position:relative;">
                                <select id="stateId" name="stateId"
                                        ng-model="stateId"
                                        ng-options="state.stateId as
											state.stateName for state in stateList" class="form-control input-md">
                                    <option value="">Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for=>city<span style="color: red">*</span></label>
                            <div class="col-sm-9" style="position:relative;">
                                <input id="cityNameText" name="cityNameText"
                                       ng-pattern="/[aA-zZ\s]$/"
                                       type="text" placeholder="City Name" maxlength="30"
                                       ng-model="cityNameText" alpha-with-space
                                       class="form-control input-md">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="">Status</label>
                            <div class=" col-sm-9" >
                                <select name="StatusText" id="StatusText" ng-model="StatusText" ng-init="StatusText='Active'"class="form-control input-md">
                                    <option value="Active">Active</option>
                                    <option value="InActive">InActive</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-toggle="modal" ng-disabled="isDisabled"
                        data-target=".print-me" ng-click="saveCity('add_new_city_modal')">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="removeCity()">Close</button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>

<form class="form-horizontal" id="countyDetails" method="post" ng-submit="saveCountryImport()">
    <div class="modal fade" tabindex="-1" id="import_Country" role="dialog" data-backdrop="static"
         aria-labelledby="mySmallModalLabel_1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Import Country</h4>
                </div>
                <a href="resource\ImportSheets\Country.xlsx" download>Download ExcelSheet</a>
                <div class="modal-body checkout-body">
                    <div class="col-md-6">
                        <div class="form-group">
                            <div class="col-xs-5">
                                <input type="file" name="myFile" id="myFile"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" data-toggle="modal" ng-disabled="isDisabled">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>
