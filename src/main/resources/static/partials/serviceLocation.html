<section class="content-header">
    <h1>
        Service Location
    </h1>

</section>

<!-- Main content -->
<section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="top-box">
                <!--<div class="col-md-2">-->
                <!--<div class="input-group">-->
                <!--<input class="form-control" placeholder="Search..." id="textinput" name="textinput"  type="text"-->
                <!--placeholder="Search Activity" ng-model="SearchText"-->
                <!--ng-change="getactivityList(SearchText)">-->

                <!--</div>-->
                <!--</div>-->
                <div class="col-md-10">
                    <div class="top-button-area">
                        <div class="col-md-2 col-sm-4 col-xs-4">
                            <button type="button"  class="dropbtn btn btn-primary hi_btn" ng-click="addSLocation()"style="width:80%">Add</button>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-4">
                            <button type="button"  class="dropbtn btn btn-primary hi_btn" id="colButnw"  data-toggle="modal"
                                    ng-model="inactiveStatus" data-target=".print-me"
                                    ng-click="inactiveButton()">{{ButtonStatus}}</button>
                        </div>
                        <div class="col-md-2 col-sm-4 col-xs-4">
                            <button type="button" class="dropbtn btn btn-primary hi_btn" ng-click="goBack()">Back</button>
                        </div>
                        <div class="col-sm-4 col-xs-12 input-group">
                            <input class="form-control mbser" placeholder="Search..." id="textinput" name="textinput"  type="text"
                                   placeholder="Search Activity" ng-model="SearchText"
                                   ng-change="getServiceLocationList(SearchText)">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-12 col-xs-12 customer-data">
            <table id="example" class="table table-striped table-bordered nowrap" style="width:100%">
                <thead>
                <tr>
                    <th data-field="formRegno">
                        <div class="th-inner">Name</div>
                    </th>
                    <th data-field="formRegno">
                        <div class="th-inner">Satus</div>
                    </th>
                    <th data-field="formRegno">
                        <div class="th-inner">Edit</div>
                    </th>
                </tr>


                </thead>
                <tbody id="parentTable">
                <tr ng-repeat="type in serviceLocationlist| filter:SearchText">
                    <td>{{type.servicelName}}</td>
                    <td>{{type.status}}</td>
                    <td><button type="button" class="btn btn-primary hi_btn"  ng-click="editServiceLocation(type)">Edit</button></td>
                </tbody>
            </table>

        </div>
    </div>
</section>
<div class="modal fade" id="add_new_Activity_modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 id="country-title">Add Service Location</h4>
            </div>
            <div class="modal-body">
                <div class="box-body">
                    <div class="row" id="cus_step1">

                        <div class="form-group">
                            <input type="hidden" ng-model="setupobj.serlocId" value="{{setupobj.serlocId}}"/>
                            <label class="col-md-4 col-sm-4 control-label" for="">Name<span style="color: red">*</span></label>
                            <div class="col-md-6 col-sm-6" style="position:relative;">
                                <input id="name" name="name" alpha-without-space=""
                                       type="text" placeholder="Name"
                                       ng-model="servicelName"
                                       class="form-control input-md" autocomplete="off">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 col-sm-4 control-label"
                                   for="">Status</label>
                            <div class="col-md-6 col-sm-6">
                                <select name="status" id="status" ng-model="status"
                                        class="form-control input-md" required>
                                    <option value="Active">Active</option>
                                    <option value="InActive">InActive</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" data-toggle="modal"
                        data-target=".print-me" ng-click="saveServiceLocation()">save
                </button>
                <button type="button" class="btn btn-default"
                        ng-click="removeServiceLocation()" data-dismiss="modal">close
                </button>

            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
